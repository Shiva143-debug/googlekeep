<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keeping App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
  <div id="app">
    <header>
      <h1>Note Keeping App</h1>
    </header>
    <main>
      <div id="auth-container">
        <form id="register-form">
          <h2>Register</h2>
          <input type="text" id="register-username" placeholder="Username" required>
          <input type="email" id="register-email" placeholder="Email" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com">
          <input type="password" id="register-password" placeholder="Password" required>

          <button type="submit">Register</button>
          <p>If you already have an account,<span id="direct-login" style="color:red;cursor: pointer"> click here to
              login.</span></p>
        </form>
        <form id="login-form" style="display: none;">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p>If you don't have an account,<span id="direct-register" style="color:red;cursor: pointer"> click here to
              Register.</span></p>
        </form>
      </div>
      <div id="notes-container" style="display: none; width:100vw">
        <div id="nav-container">
          <nav id="nav">
            <button id="create-note">New Note</button>
            <button id="view-note">Notes</button>
            <button id="view-archived">Archived</button>
            <button id="view-trash">Trash</button>
            
            <button id="logout">Logout</button>
          </nav>
        </div>
        <div id="main-container">
          <input type="text" id="search" placeholder="Search notes" style="margin-top: 20px;margin-left:10px; width:70%">
          <div>
            <div id="notes" class="notes-container " style="display: flex; flex-wrap: wrap;"></div>
            <div id="trash" class="trash-container " style="display: flex; flex-wrap: wrap;"></div>
            <div id="archeive" class="archeive-container " style="display: flex; flex-wrap: wrap;"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
